<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two-Step Verification</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="title">Enter Two-Step Verification Code</h1>
        <form id="twoStepForm" class="login-form">
            <input type="text" id="code" placeholder="Enter Code" required>
            <button type="submit">Verify</button>
            <div id="spinner" class="spinner" style="display: none;"></div>
        </form>

        <div id="message" class="message"></div>

        <!-- Popup for configuration confirmation -->
        <div id="popup" class="popup">
            <p>Configuration successful!<br>
            You are added waiting list</p>
            <button onclick="closePopup()">Close</button>
        </div>
    </div>

    <script src="two-step.js"></script>
</body>
</html>
